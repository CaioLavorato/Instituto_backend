<body>

<!-- LOGIN FORM -->
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px; border-radius: 20px;">
        <div class="card-body-secundary">
            <h3 class="card-title text-center mb-4">
                <div class="container d-flex justify-content-center">
                    <a class="navbar-brand" href="{% url 'homepage' %}">
                        <img src="{% static 'images/logo.png' %}" width="172" height="40" alt="header-logo">
                    </a>
                </div>
            </h3>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha">
                </div>
                {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                {% endif %}
                <button type="submit" class="btn btn-primary my-btn-2 w-100">Entrar</button>
            </form>
            <div class="text-center mt-3">
                <a href="#">Esqueceu sua senha?</a>
            </div>
        </div>
    </div>
</div>

</body>
<!-- END LOGIN FORM -->

</body>
